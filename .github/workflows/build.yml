name: Build and Upload Artifact

on:
  push:
    branches:
      - main  # 或者您希望自动构建的分支
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 设置Java环境
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      # 安装Gradle
      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v1

      # 构建项目
      - name: Build with Gradle
        run: ./gradlew build

      # 上传构建产物到Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LiveRecorder-build
          path: build/libs/*.jar  # 构建后生成的JAR文件路径
